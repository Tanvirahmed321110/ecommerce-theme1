<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A Good E-commerce Website.">
        <meta name="keywords"
            content="Online shopping, Affordable products, Best deals, Discount offers, Buy products online, Shop now, Order online, Top quality products, Fast delivery, Secure online shopping, Product bazaar">
        <title>Home_Page</title>

        <!-- common css -->
        <link rel="stylesheet" href="./Static/Css/common.css">
        <link rel="stylesheet" href="./Static/Css/pages/home.css">
    </head>

    <body>
        <!-- ************************************ -->

        <header>
            <!-- __________  Header Top Start  __________ -->
            <div class="header-top my-d-sm-none">
                <div class="my-container">
                    <div class="header-top-area my-flex-between ">

                        <!-- Left -->
                        <div class="left  my-d-flex my-align-center my-gap-2">
                            <a href="#" class="my-d-flex my-align-center my-gap-1 my-fw-bold">
                                <i class="fa-solid fa-envelope"></i>
                                ecommerce@gamil.com
                            </a>

                            <span>|</span>
                            <p class="my-fs-sm"><span class="my-fw-bolder ">Free Shipping</span> for 1000 taka
                                up.</p>
                        </div>

                        <!-- Right -->
                        <div class="right my-d-flex my-align-center my-justify-center my-gap-4">
                            <!-- social -->
                            <ul class="social my-d-flex my-gap-1">
                                <li>
                                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                                </li>
                            </ul>

                            <!-- language -->
                            <div class="language my-dropdown-parent">
                                <div class="my-flex-center my-gap-1 my-fs-md my-fw-bold"> English <i
                                        class="fa-solid fa-angle-down  my-fw-bold"></i>
                                </div>

                                <!-- dropdwon -->
                                <ul class="my-dropdown">
                                    <li>
                                        <input type="radio" id="english" name="language">
                                        <label for="english">English</label>
                                    </li>
                                    <li>
                                        <input type="radio" id="bangla" name="language">
                                        <label for="bangla">Bangla</label>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

            </div>
