<!DOCTYPE html>
<html>

    <head>
        <style>
            /* our-achivment */
            .our-achivment .item {
                width: 200px;
                height: 200px;
                border-radius: 50%;
                position: relative;
            }

            .our-achivment .item::after {
                position: absolute;
                top: 0;
                left: 0;
                width: 200px;
                height: 200px;
                padding: 4px;
                border: 1px dashed #ccc;
                /* Example border color */
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                transition: .3s linear;
                z-index: 2;
                animation: rotate 2s linear infinite;
            }

            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            .our-achivment .item .my-card {
                width: 100%;
                height: 100%;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                border: 1px dashed #ccc;
                /* Example border color */
            }
        </style>
    </head>

    <body>

        <div class="our-achivment">
            <div class="item">
                <div class="my-card">sdfsd
                </div>
            </div>
        </div>

    </body>

</html>
