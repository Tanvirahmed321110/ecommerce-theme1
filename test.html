<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* Table container */
            .table {
                display: flex;
                flex-direction: column;
                width: 100%;
                border: 1px solid #ccc;
                margin: 0 auto;
            }

            /* Table row */
            .table-row {
                display: flex;
                flex-wrap: wrap;
                /* Wrap cells for small screens */
                border-bottom: 1px solid #ccc;
            }

            /* Header row styling */
            .table-row.header {
                font-weight: bold;
                background-color: #f4f4f4;
            }

            /* Table cell */
            .table-cell {
                flex: 1;
                /* Make cells take equal width */
                padding: 10px;
                text-align: left;
                border-right: 1px solid #ccc;
                box-sizing: border-box;
            }

            .table-cell:last-child {
                border-right: none;
            }

            /* Responsive styling */
            @media (max-width: 600px) {
                .table-row {
                    flex-direction: column;
                    /* Stack cells vertically */
                }

                .table-cell {
                    border-right: none;
                    /* Remove cell borders */
                    border-bottom: 1px solid #ccc;
                    /* Add bottom border */
                    position: relative;
                    padding-left: 50%;
                    /* Space for labels */
                    text-align: right;
                    /* Align content to the right */
                }

                .table-cell:before {
                    content: attr(data-label);
                    /* Use data-label for headers */
                    position: absolute;
                    left: 10px;
                    font-weight: bold;
                    text-align: left;
                }
            }
        </style>
    </head>

    <body>
        <div class="table">
            <div class="table-row header">
                <div class="table-cell">Header 1</div>
                <div class="table-cell">Header 2</div>
                <div class="table-cell">Header 3</div>
            </div>
            <div class="table-row">
                <div class="table-cell" data-label="Header 1">Data 1</div>
                <div class="table-cell" data-label="Header 2">Data 2</div>
                <div class="table-cell" data-label="Header 3">Data 3</div>
            </div>
            <div class="table-row">
                <div class="table-cell" data-label="Header 1">Data 4</div>
                <div class="table-cell" data-label="Header 2">Data 5</div>
                <div class="table-cell" data-label="Header 3">Data 6</div>
            </div>
        </div>
    </body>

</html>
