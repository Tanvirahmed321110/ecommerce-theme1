<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Swiper demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <!-- Demo styles -->
        <style>
            html,
            body {
                position: relative;
                height: 100%;
            }

            body {
                background: #eee;
                font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
                font-size: 14px;
                color: #000;
                margin: 0;
                padding: 0;
            }

            .related-products.swiper {
                width: 100%;
                height: 100%;
                max-height: 400px;
            }

            .related-products .swiper-slide {
                text-align: center;
                font-size: 18px;
                background: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .related-products .swiper-slide img {
                display: block;
                width: 100%;
                height: 100%;
                object-fit: cover;
                align-items: stretch;
            }
        </style>
    </head>

    <body>
        <!-- Swiper -->
        <div class="swiper related-products ">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 4</div>
                <div class="swiper-slide">Slide 5</div>
                <div class="swiper-slide">Slide 6</div>
                <div class="swiper-slide">Slide 7</div>
                <div class="swiper-slide">Slide 8</div>
                <div class="swiper-slide">Slide 9</div>
            </div>
            <div class="swiper-pagination"></div>
        </div>



        <!-- Swiper JS -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script>
            var swiper = new Swiper(".related-products", {
                slidesPerView: 3, // Default for larger devices
                spaceBetween: 30,
                freeMode: true,
                loop: true,
                autoplay: {
                    delay: 2500,  // Time between each slide transition in milliseconds (2.5 seconds)
                    disableOnInteraction: false,  // Keep autoplay running even after user interaction
                },
                speed: 600,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                breakpoints: {
                    // For devices >= 320px (small devices)
                    320: {
                        slidesPerView: 1, // Show 1 slide for small devices
                    },
                    // For devices >= 768px (medium devices)
                    768: {
                        slidesPerView: 3, // Show 3 slides for medium to larger devices
                    },
                },
            });

        </script>
    </body>

</html>
